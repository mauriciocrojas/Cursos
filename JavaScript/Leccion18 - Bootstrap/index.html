<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator App</h1>
      <form id="forma">
        <div class="mb-3">
          <label for="operandoA">Operando A</label>
          <input type="number" class="form-control" placerholder="Escribe operando A" id="operandoA"/>

          <div class="mb-3">
            <label for="operandoB">Operando B</label>
            <input type="number" class="form-control" placerholder="Escribe operando B" id="operandoB"/>
          </div>
        </div>
      </form>
      <button class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
      <button class="btn btn-primary mb-3" onclick="restar()">Restar</button>

      <div id="resultado"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
